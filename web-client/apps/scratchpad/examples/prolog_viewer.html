<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <script type="text/javascript" src="/vendor/jquery/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/pengine/pengines.js"></script>
        <style>
            #left {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 60%;
                padding: 10px;
            }
            #right {
                position: absolute;
                top: 0;
                right:0;
                bottom: 0;
                width: 40%;
                padding: 10px;
            }
            #diagram {
                margin-bottom: 20px;
            }
            legend {
                font-size: 18px;
                font-weight: bold;
            }
            label {
                font-size: 90%;
            }
            .panel-title {
                font-size: 14px;
            }
            #output-panel {
                height: 400px;               
            }
            #output-wrapper {
                overflow-y: scroll;
                overflow-x: auto;                
            }
            #output {
                overflow-x: auto;              
            }
        </style>
        <script type="text/javascript">
            var pengine;
            var state = 0;
            var timeout = 300;

            function write(string) {
                $('#output').append(string + "<br />")
            }            

            function reset_diagram() {
                $('svg#protocol [id^=state]').css('fill', 'none');
                $('svg#protocol [id^=command]').css('fill', 'black');
                $('svg#protocol [id^=event]').css('fill', 'black');
            }
            function show_command(label, s) {
                $('svg#protocol #command-' + label).css('fill', 'red');
                $('svg#protocol #state-' + s).css('fill', 'lightcoral');
            }
            function show_event(label, s) {
                if (label != "request" && label != "response") state = s;
                $('svg#protocol #event-' + label).css('fill', 'blue');
                $('svg#protocol #state-' + s).css('fill', 'lightblue');
            }
                           
            // Requests


            
            function create() {
                reset_diagram();
                show_command('create', 1);
                show_command('request', 'b');
                setTimeout(create_pengine, timeout);
            }
            function create_pengine() {
                pengine = new Pengine({
                    oncreate: handleCreate,
                    onoutput: handleOutput,
                    onsuccess: handleSuccess,
                    onfailure: handleFailure,
                    onerror:   handleError,
                    onprompt: handlePrompt,
                    onstop: handleStop,
                    onabort: handleAbort,
                    ondestroy: handleDestroy,
                    destroy: $("#destroy-checkbox").prop('checked')
                });
            }
            function ask() {
                reset_diagram();
                if (state == 2) {
                    show_command('ask-1', 3);
                } else {
                    show_command('ask-2', 3);
                }
                show_command('request', 'b');
                setTimeout("pengine.ask($('#query').val(),{chunk:"+$('#chunk-menu').val()+"})", timeout);
            }
            function next() {
                reset_diagram();
                show_command('next', 3);
                show_command('request', 'b');
                setTimeout(pengine.next, timeout);
            }
            function stop() {
                reset_diagram();
                show_command('stop', 7);
                show_command('request', 'b');
                setTimeout(pengine.stop, timeout);
            }
            function respond(response) {
                reset_diagram();
                show_command('respond', 3);
                show_command('request', 'b');
                setTimeout(function(){pengine.respond(response)}, timeout);
            }
            function abort() {
                reset_diagram();
                $('svg#protocol #state-2').css('fill', 'red');
                pengine.abort();
            }
            function destroy() {
                reset_diagram();
                show_command('destroy', 1);
                show_command('request', 'b');
                setTimeout(pengine.destroy, timeout);
            }
            
            
            // Event handlers
            
            function handleCreate() {
                // redefining pengine.pull_response
                var pull = pengine.pull_response;
                pengine.pull_response = function(id) {
                    reset_diagram();
                    show_command('pull-response', 3);
                    show_command('request', 'b');
                    setTimeout(function() {pull(id)}, 300);
                }
                reset_diagram();
                show_event('create', 2);
                show_event('response', 'a');
            }
            function handleOutput() {
                reset_diagram();
                show_event('output', 4);
                show_event('response', 'a');
                write(this.data);
            }
            function handleSuccess() {
                var solution = JSON.stringify(this.data);
                if (this.more) {
                    reset_diagram();
                    show_event('success-true', 6);
                    show_event('response', 'a');
                    write(solution);
                } else {
                    reset_diagram();
                    show_event('success-false', 2);
                    show_event('response', 'a');
                    write(solution);
                    write("No more solutions");
                }
            } 
            function handleFailure() {
                reset_diagram();
                show_event('failure', 2);
                show_event('response', 'a');
                write("Failed");
            }
            function handleError() {
                reset_diagram();
                show_event('error', 2);
                show_event('response', 'a');
                write(this.data);
            }
            function handlePrompt() {
                reset_diagram();
                show_event('prompt', 5);
                show_event('response', 'a');
                var p = prompt(this.data);
                show_command('prompt', 3);
                show_command('request', 'b');
                respond(p);
            }
            function handleStop() {
                reset_diagram();
                show_event('stop', 2);
                show_event('response', 'a');
                write('stopped');
            }
            function handleAbort() {
                reset_diagram();
                show_event('abort', 2);
                show_event('response', 'a');
                write('aborted');
            }
            function handleDestroy() {
                reset_diagram();
                show_event('destroy', 0);
                show_event('response', 'a');
                write('destroyed');
            }

            
            $(document).ready(function() {

                $("#create-btn").on("click", create);
                $("#destroy-btn").on("click", destroy);
                $("#ask-btn").on("click", ask);
                $("#next-btn").on("click", next);
                $("#stop-btn").on("click", stop);
                
                $("#destroy-checkbox").on("change", function(evt) {
                    $("#destroy-btn").prop('disabled', $("#destroy-checkbox").prop('checked'));
                });
                
                $("#example-menu").on("click", "a", function(evt) {
	                evt.preventDefault();
	                $("#query").val(evt.target.innerText);
                });
                
                $('#diagram').load('/apps/scratchpad/examples/diagram.svg');
            })
            
        </script>
